<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <div class="card-component__image-half flexitem">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 36rem)"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="image of three women in a board meeting, sitted around a table, smiling, while pressing their laptops"
            />
          </picture>
        </div>
        <div class="card-component__text-half flexitem">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue customer experience, and overall efficiency.
          </p>
          <ul class="text-half__achievements">
            <li>
              <span class="numerator">10k+</span>
              <span class="denominator">companies</span>
            </li>
            <li>
              <span class="numerator">314</span>
              <span class="denominator">templates</span>
            </li>
            <li>
              <span class="numerator">12M+</span>
              <span class="denominator">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ibrahim Bello</a>.
      </div>
    </footer>
  </body>
</html>
